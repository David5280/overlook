<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overwatch</title>
  </head>
  <body>
    <header>
      <h1>OVERWATCH</h1>
    </header>
    <main>
        <div class="container">
          <ul class="tabs">
              <section class='main-customer-name-output'></section>
              <li class="tab-link current" data-tab="tab-1">MAIN</li>
              <li class="tab-link" data-tab="tab-2">ORDERS</li>
              <li class="tab-link" data-tab="tab-3">ROOMS/BOOKING</li>
              <li class="tab-link" data-tab="tab-4">CUSTOMERS</li>
            </ul>

            <article id="tab-1" class="tab-content current">
              <section class='tab1-date'></section>
              <section class='tab1-primary-info'></section>
            </article>

            <article id="tab-2" class="tab-content">
              <h3 id='tab2-todays-orders'>Orders</h3>
              <form>
                <input type="text" id="tab2-date-input" placeholder="Search: dd/mm/yyyy"/>
                <input type='submit' id='tab2-submit-search'>
              </form>
              <section class='tab2-days-orders'></section>
            </article>

            <article id="tab-3" class="tab-content">
              <section class='tab3-display-info'>
                <form class='tab3-search-dates'>
                  <input type='text' id="tab3-search-room-input" class='tab3-controls' placeholder='Search Rooms:  dd/mm/yyyy'>
                  <button id='tab3-search-btn' class='tab3-controls'>Search</button>
                  <button id='tab3-add-booking-btn' class='tab3-controls'>Add Booking</button>
                </form>
                <section class='tab3-filter-controls'></section>
                <section class='tab3-default-displays'></section>
                <section class='tab3-room-displays'></section>
              </section>
            </article>

            <article id="tab-4" class="tab-content">
              <form class='tab4-input-container'>
                <input type='search' id='tab4-customer-search' placeholder='Search Customers by Name'/>
                <button id='tab4-add-new-customer-btn'>Add New Customer</button>
              </form>
              <div class='tab4-output-container'>
                <section class='tab4-customer-output'></section>
                <section class='tab4-new-customer-form'></section>
                <section class='tab4-new-name-display'></section>
              </div>
            </article>

          </div><!-- container -->
    </main>

    



    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
